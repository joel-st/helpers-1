<!DOCTYPE html>
<html>
<head>
	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
    <title>Add no-js class to the HTML element</title>
    <script>document.documentElement.className += (document.documentElement.className!==''?' ':'')+'has-js';</script>
    <style>
	    html.has-js .no-js {display:none}
    </style>
</head>
<body>
	<p>Javascript is <span class="no-js">not </span>active.</p>
</body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated SVG</title>
    
    <style>
	    
	    html, body {
		    margin: 0;
		    padding: 0;
	    }
	    
	    body {height: 100vh}
	    
		svg {
		    width: 500px;
		    height: 500px;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		}

	    svg rect {
		    width: 100%;
		    height: 100%;
	    }
	    
    </style>
    
    
</head>
<body>
<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" enable-background="new 0 0 40 40" xml:space="preserve">
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125"></rect>
  <animateTransform attributeName="transform"
    type="translate"
    from="0 0"
    to="150 20"
    begin="0s"
    dur="2s"
    repeatCount="indefinite"
  />
</svg>

</body>

<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" enable-background="new 0 0 40 40" xml:space="preserve">
  <rect id="Rectangle-1" fill="#3C81C1" x="0" y="0" width="100" height="100">
  <animateTransform attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            begin="0s"
            dur="60s"
            repeatCount="indefinite"
            additive="sum" accumulate="sum"
        />	  
        
  <animateTransform attributeName="transform"
            type="scale"
            from="0"
            to="1"
            begin="0s"
            dur="1s"
            fill="freeze"

             additive="sum" accumulate="sum"
        />	  
        <animate attributeType="CSS" attributeName="opacity" 
from="0" to="1" dur="1s" fill="freeze"  />
  </rect>

</svg>
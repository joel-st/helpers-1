        .mod.multimedia.image {
            position: relative;
            background: 1000rem 1000rem no-repeat;
            text-align: center;
            padding: 1rem 0;
            overflow: hidden;
            margin-bottom: 1rem;
        }
	    
	    .mod.multimedia.image:after {
    	    display: block;
    	    content: '';
    	    position: absolute; z-index: 0;
    	    top: -10%; left: -10%;
    	    width: 120%;
    	    height: 120%;
    	    opacity: .2;
    	    background: inherit;
    	    background-position: center;
    	    background-size: cover;
 			-webkit-filter: url('./filters.svg#blurDos');
 			filter: url('./filters.svg#blurDos');
	    }

        .mod.multimedia.image .image {
    	    position: relative;
    	    z-index: 1;
    	    max-width: 720px;
	    }


    </style>

<body>
	<h1>Overlay blur and brightness using SVG Filters</h1>
	<p>Warning: <a href="http://caniuse.com/#feat=svg-filters">browser support</a> not 100%</p>
	
	<div class="mod multimedia image" style="background-image: url('biscuits.jpg')">
    	<img class="image" src="biscuits.jpg" alt="Florence" />
	</div>

	<div class="mod multimedia image" style="background-image: url('florence.jpg')">
    	<img class="image" src="florence.jpg" alt="Florence" />
	</div>

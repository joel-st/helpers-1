<!DOCTYPE html>
<html>

<head>
	<title>Photo single layout</title>
	<style>
		@import 'settings.css';
		@import 'layout.css';
		@import 'nice.css';
	</style>
</head>

<body>
	<div class="container is--grid">
		<main>
			<figure class="post-image-container is--grid image-horizontal">
				<div class="post-image-holder">
					<img class="post-image" alt="Image alt tag" src="https://source.unsplash.com/random/2400x1600">
				</div>
				<figcaption class="post-image-caption">
					<h1>Mustertown, Mustercountry</h1>
				</figcaption>
			</figure>
			<aside class="aside">
				<p>Meta information</p>
				<p>Tags</p>
			</aside>
		</main>
		<nav class="toolbar">
			<p>Example using CSS Grid and CSS Variables</p>
		</nav>
	</div>
</body>

</html>

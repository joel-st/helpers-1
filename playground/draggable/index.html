<!DOCTYPE html>
<html class="no-js">
<head>
	<script></script>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable div</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    
    <style>
        
        html, bodyÂ {
            min-height: 100vh;
            font-family: sans-serif;
        }
        
        .draggablediv {
            position: absolute;
            padding: 20px;
            cursor: pointer;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -khtml-user-select: none;    /* Konqueror */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently
                                          not supported by any browser */
        }
        
        .div1 {
            top: 100px; left: 100px;
            background: #ffc;
        }

    </style>
    
    
</head>
<body>
    
    <p>Via http://stackoverflow.com/questions/5758090/dragging-a-div-in-jquery-fine-when-mouse-is-slow-but-fails-on-fast-mouse-move and http://jsfiddle.net/Jjgmz/1/</p>
    
    <div id="box" class="draggablediv div1">
        Div 1 is draggable
    </div>

<script>

    var box = $('#box');
    
    box.offset({
        left: 100,
        top: 75
    });
    
    var drag = {
        elem: null,
        x: 0,
        y: 0,
        state: false
    };
    var delta = {
        x: 0,
        y: 0
    };
    
    box.mousedown(function(e) {
        if (!drag.state) {
            drag.elem = this;
            this.style.backgroundColor = '#f00';
            drag.x = e.pageX;
            drag.y = e.pageY;
            drag.state = true;
        }
        return false;
    });



$(document).mousemove(function(e) {
    if (drag.state) {
        drag.elem.style.backgroundColor = '#f0f';

        delta.x = e.pageX - drag.x;
        delta.y = e.pageY - drag.y;

        $('#log').text(e.pageX + ' ' + e.pageY + ' ' + delta.x + ' ' + delta.y);

        var cur_offset = $(drag.elem).offset();

        $(drag.elem).offset({
            left: (cur_offset.left + delta.x),
            top: (cur_offset.top + delta.y)
        });

        drag.x = e.pageX;
        drag.y = e.pageY;
    }
}).mouseup(function() {
    if (drag.state) {
        drag.elem.style.backgroundColor = '#ffc';
        drag.state = false;
    }
});

</script>
</body>
</html>

<!DOCTYPE html>
<html class="no-js">
<head>
	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script></script>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM or PX for media queries</title>
    <style>

        body {
            margin: 0; padding: 0;
        }
        
        .ems, .pixels {
            background: #ffc;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .fixed {
            background: #eef;
            width: 30em;
            padding: 1rem;
            margin: 1rem auto;
        }
        
        @media (min-width: 376px){
            .pixels {
                background: #cfc;
            }
        }

        @media (min-width: 23.5rem){
            .ems {
                background: #cfc;
            }
        }
        
    </style>
    
    
    
</head>
<body>

    <div class="pixels">This div is controlled by media queries. It is green when larger than 376px.</div>

    <div class="ems">This div is controlled by media queries. It is green when larger than 23.5em.</div>

</body>
</html>

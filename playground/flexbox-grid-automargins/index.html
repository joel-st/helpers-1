	<script></script>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox grid with auto margins</title>
    <link rel="stylesheet" href="grid-automargin.css" />
</head>
<body>
    
    <p>The item <code>.item_price</code> has a <code>margin-left: auto</code> which pushes it across to the right and the other items to the left. Without this rule, all row items are equally spaced.</p>
    
    <div class="items">
        <div class="item">
            <i class="fa fa-heart-o">O</i>
            <p class="item_title">My Favorite Tee</p>
            <p class="item_price1">$100</p>
            <p class="item_price">$100</p>
        </div>
        <div class="item">
            <i class="fa fa-heart-o">O</i>
            <p class="item_title">My Favorite Sweatshirt</p>
            <p class="item_price1">$100</p>
            <p class="item_price">$100</p>
        </div>
        <div class="item">
            <i class="fa fa-heart-o">O</i>
            <p class="item_title">My Favorite Skirt</p>
            <p class="item_price1">$50</p>
            <p class="item_price">$50</p>
        </div>
    </div>

</body>
</html>

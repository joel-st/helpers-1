<!DOCTYPE html>
<html>

<head>
    <title>2-level horizontal menu</title>
    <style>
	.page-navigation {
		display: block;
	}
	.page-navigation ul {
		margin: 0;
		padding: 0;
	}
	.page-navigation li {
		display: inline-block;
		position: relative;
		margin: 0 0 0 1rem;
		padding: 0;
	}
	.page-navigation li:first-child {
		margin-left: 0;
	}
	.page-navigation .act .lvl-1 {
		position: absolute;
		top: 1.5rem;
		white-space: nowrap;
		font-size: .8em;
	}

	a {
		color: black;
	}

	.act > a, .cur > a {
		color: red;
	}
    </style>
</head>

<!DOCTYPE html>
<html>
<head>
	<title>Detecting hover capability using CSS</title>
	<style>
		html, body {
			min-height: 100vh;
		}
		body {
			background: white;
		}
		@media (hover: hover){
			body {
				background: blue;
			}
		}
		@media (hover: none){
			body {
				background: red;
			}
		}
	</style>
</head>
<body>

</body>
</html>

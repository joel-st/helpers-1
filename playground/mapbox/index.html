<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mapbox example</title>

	<!-- Using old jQuery because of WordPress -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js"></script>

	<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css" />

	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
		}
		.map {
			margin: 2rem auto;
			max-width: 52rem;
			height: 35rem;
			background-color: #f0f0f0;
		}

		.map-app {
			text-align: center;
		}
		.map {
			text-align: left;
		}

		.map-app {
			position: relative;
		}

		.map-app .button-find-me {
			font-size: 1.25rem;
			text-transform: uppercase;
			border: none;
			border-radius: .3125rem;
			background: #2979FF;
			cursor: pointer;
			position: absolute;
			z-index: 10;
			top: 2rem;
			left: 50%;
			transform: translateX(-50%);
			color: white;
			padding: .5em;
		}

		/* Standard */
		.mapboxgl-ctrl-top-center {
			position: absolute;
		    pointer-events: none;
		    z-index: 2;
		    top: 0;
		    left: 50%;
		    transform: translateX(-50%);
		}

		/* Custom for this app */
		.mapboxgl-ctrl-top-center {
			opacity: 0;
		}
	</style>
</head>
<body>

	<div class="map-app" data-map-app>
		<div id="mapbox" class="map" data-latitude="46.81820" data-longitude="8.22754"></div>
		<button class="button-find-me" data-find-me>Find me</button>
	</div>

	<script src="ct-map.js"></script>
</body>
</html>

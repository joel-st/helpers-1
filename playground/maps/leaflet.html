<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    
	<meta charset="utf-8">
    <title>Leaflet demo</title>

	<script src="//cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>


    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css">
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css"><![endif]-->
	
	<style>
	#mapDiv {
		width:1200px;height:800px;
		background:silver;
	}
	</style>
</head>
<body>
<div id="mapDiv"></div>
<script>
// Crée la map en définissant les coordonnées géographiques et le niveau de zoom
var map = L.map('mapDiv').setView([46.95922, 7.44710], 18);

// Ajoute un calque pour les tuiles (tile) Openstreetmap. Sans ça, vous n'aurez rien affiché. C'est le Web Map Service de votre carte, ici celui par défaut.
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  // Ajoute un copyright custom
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Ajoute un marqueur ainsi qu'une légende contenue dans une infobulle personnalisable.
L.marker([46.95922, 7.44710]).addTo(map)
    .bindPopup('<a href="http://www.frappant.ch/">!frappant</a> lässt grüssen') // La légende
    .openPopup();
</script>
</body>
</html>

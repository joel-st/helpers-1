    <title>Masonry layout with Flexbox</title>
	<style>
		
		html,body {
			margin: 0;
			padding: 0;
		}

		img, iframe {
			max-width: 100%;
			height: auto;
			display: inline-block;
			margin: 0 auto;
			vertical-align: middle;
		}
		
		.container {
		    margin: 0 auto;
		    background: #444;
		    min-height: 100vh;
		}
		
		.masonry {
			transition: all 300ms ease-in-out;
		    -moz-column-gap: 0;
		    -webkit-column-gap: 0;
		    column-gap: 0;
		    max-width: 1328px;
		}
		.item {
			vertical-align: middle;
		    display: inline-block;
		    text-align: center;
		    background: #fff;
		    padding: 1px;
		    width: 100%;
		    -moz-box-sizing: border-box;
		    -webkit-box-sizing: border-box;
		    box-sizing: border-box;
		}

		@media only screen and (min-width: 400px) {
		    .masonry {
		        -moz-column-count: 2;
		        -webkit-column-count: 2;
		        column-count: 2;
		    }
		}
		
		@media only screen and (min-width: 768px) {
		    .masonry {
		        -moz-column-count: 3;
		        -webkit-column-count: 3;
		        column-count: 3;
		    }
		}
		
		@media only screen and (min-width: 1100px) {
		    .masonry {
		        -moz-column-count: 4;
		        -webkit-column-count: 4;
		        column-count: 4;
		    }
		}

<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
    <title>Orientation check using Javascript</title>

	<script>
		
	function checkOrientation(){
	      var currMode = "";
	 
	      switch(window.orientation){
	 
	           case 0:
	           currMode = "o0";
	           break;
	 
	           case -90:
	           currMode = "o270";
	           break;
	 
	           case 90:
	           currMode = "o90";
	           break;
	 
	           case 180:
	           currMode = "o180";
	           break;
	     }
	     document.getElementsByTagName("body")[0].setAttribute("class", currMode);
	}
	window.onorientationchange = function() {
		checkOrientation();
	}
	window.load = function() {
		checkOrientation();
	}
	
	</script>
	
	<style>
		
		html,body 	{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#fff none center no-repeat}
		body 		{background-image:url('img/woman.jpg')}
		body.o180 	{background-image:url('img/upsidedown.jpg')}
		
		
	</style>


</head>

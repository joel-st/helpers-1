	<meta charset="utf-8">

    <title>Little pull tab</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/mhmli/cssreset/master/css-reset.css" type="text/css" />
    <style type="text/css" media="screen">
    	.hero {
	    	background: #444;
	    	height: 100vh;
	    	position: relative;
    	}
    	.hero p {
    		text-align: center;
    		color: rgba(255,255,255,.9);
	    	position: absolute;
	    	width: 100%;
	    	top: 50%;
	    	-webkit-transform: translateY(-50%);
	    	transform: translateY(-50%);
    	}
    	
    	.continues {
	    	position: relative;
	    	background: #fff;
	    }
	    .continues span.tab  {
	    	display: inline-block;
	    	line-height: 1;
	    	position: absolute;
	    	background: #fff;
	    	content: ' ';
	    	height: 2em;
	    	top: -2em;
	    	left:1em;
	    	border-radius: 6px 6px 0 0;
	    	padding: 0 .5em;
    	}
    	.continues span.tab a  {
	    	display: inline-block;
	    	padding: .5em;
	    	text-decoration: none;
    	}
    </style>
</head>
<body>
<div class="hero">
	<p>Little pull tab to indicate that there is more content below the fold.</p>
</div>
<div class="continues" id="footer">
	<span class="tab"><a href="#footer">Footer</a> <a href="#footer">Footer</a> <a href="#footer">Footer</a></span>
	<p>Content which is totally worth it!</p>
</div>
</body>

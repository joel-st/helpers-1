<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
    <title></title>
    
    <script>
		var canvasID = 'test',
		    canvas = document.getElementById(canvasID),
		    gl,
		    glExperimental = false;
		
		function hasWebGL() {
		
		    try { gl = canvas.getContext("webgl"); }
		    catch (x) { gl = null; }
		
		    if (gl === null) {
		        try { gl = canvas.getContext("experimental-webgl"); glExperimental = true; }
		        catch (x) { gl = null; }
		    }
		
		    if(gl) { return true; }
		    else if ("WebGLRenderingContext" in window) { return true; } // not a best way, as you're not 100% sure, so you can change it to false
		    else { return false; }
		}
	</script>

</head>
<body>
<div id="test"></div>
<script>
	document.getElementById('test').innerHTML = 'WebGL ' + (hasWebGL() ? 'is' : 'is not') + ' supported in your browser.';
</script>
</body>
</html>
